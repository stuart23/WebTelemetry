<head>
  <title>webtelemetry</title>
</head>

<body>
  <h1>Tests</h1>
  <form class="test-dropdown">
    <select>
      <option value disabled selected>--Select Test--</option>
      {{> test_items}}
    </select>
  </form>

<p>{{> test_data}}</p>

</body>

<template name="test_items">
      {{#each test_names}}
      <option>{{name}}</option>
      {{/each}}
</template>

<template name="test_data">
      {{name}}
</template>
