<head>
  <title>webtelemetry</title>
</head>

<body>
  {{> test_data}}
</body>

<template name="test_data">
  <h1>Tests</h1>
  <form class="test-dropdown">
    Test:
    <select>
      <option value disabled selected>--Select Test--</option>
      {{#each test_names}}
        <option value={{id}}>{{name}}</option>
      {{/each}}
    </select>
  </form>
  <form class="frequency-selector">
    Frequency (Hz):
    <input type="number" name="frequency" min="1" max="1000">
  </form>

  <p>DATA:
    <table>
      {{#with test_values}}
        <tr>{{test_value}}</tr>
      {{/with}}
    </table>
  </p>

</template>
