<head>
  <title>webtelemetry</title>
</head>

<body>
  <h1>Tests</h1>
  <form class="test-dropdown">
    <select>
      <option value disabled selected>--Select Test--</option>
      {{> test_item_list}}
    </select>
  </form>

<p>DATA:{{> test_data}}</p>

</body>

<template name="test_item_list">
      {{#each test_names}}
      <option>{{name}}</option>
      {{/each}}
</template>

<template name="test_data">
      {{#with test_values}}
        {{name}}
      {{/with}}
</template>
